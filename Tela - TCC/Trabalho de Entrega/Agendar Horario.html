<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100" style="background-color: rgb(204, 157, 248);">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-10 col-lg-6 col-xl-12">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Agendar Horário</h3>
    
                <form>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="typeEmailX-2">Nome do Cliente</label>
                      <input type="text" id="cliente-agenda" class="form-control form-control-lg" required />
                    </div>
        
                    <div class="form-outline mb-4">
                      <label class="form-label" for="typePasswordX-2">Serviço</label>
                      <input type="text" id="servico-agenda" class="form-control form-control-lg" required />
                    </div>
        
                    <div class="form-outline mb-4">
                        <label class="form-label" for="typePasswordX-2">Data</label>
                        <select class="form-select form-control form-control-lg" id="data-agenda" required>
                            <option selected disabled value=""></option>
                          </select>
                      </div>
        
                      <div class="form-outline mb-4">
                        <label class="form-label" for="typePasswordX-2">Horário</label>
                        <select class="form-select form-control form-control-lg" id="hora-agenda" required>
                            <option selected disabled value=""></option>
                          </select>
                      </div>
    
                  <div class="spinner-border" role="status" id="spinner">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                <button onclick="salvarAgendamento()" class="btn btn-primary btn-lg btn-block">Agendar</button>
                <button class="btn btn-danger btn-lg btn-block">Cancelar</button>
            
            </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</div>
<div class="modal" tabindex="-1" id="modalSucesso">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sucesso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Seu cadastro foi efetuado com sucesso.</p>
      </div>
      <div class="modal-footer">
        <button onclick="Reload()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

    <div class="modal" tabindex="-1" id="modalErro">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Atenção</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Preencha todos os campos corretamente.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
  </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script src="cadastro-api.js"></script>
