<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg" color="#111">
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
    <title>CodePen - Datepicker in Bootstrap 5</title>
    <link rel="canonical" href="https://codepen.io/vsfvjiuv-the-typescripter/pen/mdMeJwL">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .input-group-append {
          cursor: pointer;
        }
        </style>
        <script>
            window.console = window.console || function(t) {};
          </script>
  </head>
  <body>
    <section class="vh-100" style="background-color: #e6dee3;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10 col-lg-6 col-xl-12">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Agendar Horário</h3>
      
                  <form novalidate onsubmit="salvarAgendamento(event)">
                      <div class="form-outline mb-4">
                        <label class="form-label" for="typePasswordX-2">Serviço</label>
                        <select class="form-select form-control form-control-lg" id="servico-agenda" required>
                            <option selected disabled value=""></option>
                          </select>
                      </div>
          
                      <div class="form-outline mb-4">
                        <label class="form-label" for="typePasswordX-2">Data</label>
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control" id="date"/>
                            <span class="input-group-append">
                              <span class="input-group-text bg-light d-block">
                                <i class="fa fa-calendar" onclick="funcao()"></i>
                              </span>
                            </span>
                          </div>
                            </select>
                        </div>
          
                        <div class="form-outline mb-4">
                          <label class="form-label" for="typePasswordX-2">Horário</label>
                          <select class="form-select form-control form-control-lg" id="hora-agenda" required>
                                <option ></option>
                                <option >13:30:00</option>
                                <option >14:30:00</option>
                                <option >15:30:00</option>
                                <option >16:30:00</option>
                                <option >17:30:00</option>
                                <option >18:30:00</option>
                            </select>
                        </div>
      
                      <div class="spinner-border" role="status" id="spinner" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                      
                  <button onclick="salvarAgendamento()" class="btn btn-primary btn-lg btn-block">Agendar</button>
              </form>
              <br>
              <div class="container">
                <div class="box">
                  <button class="btn btn-danger btn-lg btn-block" onclick="voltarTelaInicial()">Cancelar</button>
                </div>
            </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
    <div class="modal" tabindex="-1" id="modalSucessoAgenda">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sucesso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Seu agendamento foi efetuado com sucesso.</p>
          </div>
          <div class="modal-footer">
            <button onclick="irTelaAgenda()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="modalErroAgenda">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Atenção</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Preencha todos os campos corretamente.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="modalAgendaIndisponivel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Atenção</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>O horário selecionado não esta disponivel.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
      <script src="scriptAgenda.js"></script>
      <script src="styleAgenda.css"></script>
      <script src="agenda-api.js"></script>
  </body>
</html>
