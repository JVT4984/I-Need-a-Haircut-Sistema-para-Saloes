  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body> 
      
      <section class="vh-100" style="background-color: #e6dee3;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-7">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5">
    
                <h2 class="mb-5 text-center">Cadastro</h3>
    
                <form class="row g-3 needs-validation" novalidate onsubmit="salvar(event)">
                  <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Nome</label> <label class="obrigatorio">*</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Sobrenome</label> <label class="obrigatorio">*</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                    </div>
                  </div>
                  <div class="col-md-8">
                    <label for="validationCustomUsername" class="form-label">Email</label> <label class="obrigatorio">*</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="validationCustomUsername" required>
                      <div class="invalid-feedback">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustom06" class="form-label">Senha</label> <label class="obrigatorio">*</label>
                    <input type="password" class="form-control" id="validationCustom06" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">CPF</label> <label class="obrigatorio">*</label>
                    <input type="number" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom05" class="form-label">Telefone</label> <label class="obrigatorio">*</label>
                    <input type="number" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="spinner-border" role="status" id="spinner">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <button onclick="salvar()" class="btn btn-primary">Cadastre-se</button>
                    <button onclick="irLogin()" class="btn btn-danger">Voltar</button>
                    <br>
                    <label class="obrigatorio form-control-sm">Todos os campos marcador com * são obrigatórios</label>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
      </section>
    

    <script>(() => {
      'use strict'
    
      const forms = document.querySelectorAll('.needs-validation')
    
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
    
          form.classList.add('was-validated')
        }, false)
      })
    })()</script>

  </div>
    <div class="modal" tabindex="-1" id="modalSucesso">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sucesso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Seu cadastro foi efetuado com sucesso.</p>
          </div>
          <div class="modal-footer">
            <button onclick="Reload()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="modalErro">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Atenção</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Preencha todos os campos corretamente.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <script src="script.js"></script>
      <script src="cadastro-api.js"></script>
      <script src="style.css"></script>
    </body>
  </html>
