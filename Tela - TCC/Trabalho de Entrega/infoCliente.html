<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Salão</title>
</head>
<body style="background-color: #e6dee3;" onload="loadCliente()">
    <br>
    <br>
    <section>
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-7">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2>Informaçoes da Conta</h2>
                              <br>
                              <label for="nomeSalao" class="form-label">Nome</label>
                              <input type="text" class="form-control" id="nomeCliente" placeholder="" readonly>
                              <br>
                              <label for="cnpjSalao" class="form-label">Sobrenome</label>
                              <input type="text" class="form-control" id="sobrenomeCliente" placeholder="" readonly>
                              <br>
                              <label for="emailSalao" class="form-label">CPF</label>
                              <input type="email" class="form-control" id="cpfCliente" placeholder="" readonly>
                              <br>
                              <label for="estadoSalao" class="form-label">Telefone</label>
                              <input type="text" class="form-control" id="telefoneCliente" placeholder="" readonly>
                              <br>
                              <label for="cidadeSalao" class="form-label">Email</label>
                              <input type="text" class="form-control" id="emailCliente" placeholder="" readonly>
                              <br>
                              <label for="bairroSalao" class="form-label">Senha</label>
                              <input type="text" class="form-control" id="senhaCliente" placeholder="" readonly>
                              <br>
                              <div class="d-flex justify-content-between">
                                <div>
                                    <button type="button" class="btn btn-primary" onclick="irEditar()">Editar Dados</button>
                                    <button type="button" class="btn btn-danger" onclick="abrirModal()">Excluir</button>
                                </div>
                                <button type="button" class="btn btn-danger" onclick="irInicio()">Voltar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal" tabindex="-1" id="modalAvisoDelete">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Atenção</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Você tem certeza que deseja deletar sua conta?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="excluirCliente()">Sim</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="cliiente-api.js"></script>
<script src="clienteScript.js"></script>
</body>
</html>
