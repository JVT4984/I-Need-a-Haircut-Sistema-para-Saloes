<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Salão</title>
</head>
<body  style="background-color: #e6dee3;" onload="loadSalaoEdit()" >
    <section>
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-7">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2>Informaçoes da Conta</h2>
                              <br>
                              <label for="nomeSalao" class="form-label">Nome do Salão</label> <label style="color: red;">*</label>
                              <input type="text" class="form-control" id="salaoNomeEdit">
                              <br>
                              <label for="cnpjSalao" class="form-label">CNPJ</label> <label style="color: red;">*</label>
                              <input type="number" class="form-control" id="salaoCNPJEdit">
                              <br>
                              <label for="emailSalao" class="form-label">Telefone</label> <label style="color: red;">*</label>
                              <input type="number" class="form-control" id="salaoTelefoneEdit">
                              <br>
                              <label for="estadoSalao" class="form-label">Email</label> <label style="color: red;">*</label>
                              <input type="text" class="form-control" id="salaoEmailEdit">
                              <br>
                              <label for="cidadeSalao" class="form-label">Senha</label> <label style="color: red;">*</label>
                              <input type="text" class="form-control" id="salaoSenhaEdit">
                              <br>
                              <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="spinner-border" role="status" id="spinner" style="display: none;">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="editarSalao()">Salvar Alterações</button>
                                </div>
                                <button type="button" class="btn btn-danger" onclick="voltarEditar()">Cancelar</button>
                            </div>  
                            <br>
                            <label style="color: red;">Todos os campos marcador com * são obrigatórios</label>                          
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 
    
    <div class="modal" tabindex="-1" id="modalErro">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Atenção</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Preencha todos os campos corretamente.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="modal" tabindex="-1" id="modalSucesso">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sucesso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>A alteração da conta foi efetuado com sucesso.</p>
          </div>
          <div class="modal-footer">
            <button onclick="voltarEditaSalao()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="GetSalaoInfo.js"></script>
<script src="salaoScript.js"></script>
</body>
</html>
