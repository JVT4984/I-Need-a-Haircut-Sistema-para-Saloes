    <div class="Col-md-1 d-flex justify-content-center container-lg mt-3 mb-3">
      <h1>

        Cadastro

    <div class= "container-lg mt-3 mb-3 bordasdiv">
      <div class="Col-md-1 d-flex justify-content-center">
        <form class="row g-3 needs-validation" novalidate onsubmit="salvar(event)">
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Nome</label> <label class="obrigatorio">*</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Sobrenome</label> <label class="obrigatorio">*</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
            </div>
          </div>
          <div class="col-md-8">
            <label for="validationCustomUsername" class="form-label">Email</label> <label class="obrigatorio">*</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="validationCustomUsername" required>
              <div class="invalid-feedback">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom06" class="form-label">Senha</label> <label class="obrigatorio">*</label>
            <input type="password" class="form-control" id="validationCustom06" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Cidade</label> <label class="obrigatorio">*</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Estado</label> <label class="obrigatorio">*</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value=""></option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
              <option>DF</option>
            </select>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Cep</label> <label class="obrigatorio">*</label>
            <input type="number" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-12">
            <div class="spinner-border" role="status" id="spinner">
              <span class="visually-hidden">Loading...</span>
            </div>
            <button onclick="salvar()" class="btn btn-primary" type="submit">Cadastre-se</button> <br>
            <label class="obrigatorio form-control-sm">Todos os campos marcador com * são obrigatórios</label>
          </div>
        </form>
      </div>
    </div>
    

    <script>(() => {
      'use strict'
    
      const forms = document.querySelectorAll('.needs-validation')
    
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
    
          form.classList.add('was-validated')
        }, false)
      })
    })()</script>

        </div>
      </div>
